<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculo de entrega</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/style.css" rel="stylesheet" />
</head>
<body >
    

    <div class="container ">
        
        <form action="" method="POST" name="formulario">
            <div>
                <h1 class="text-center"><b>Calculo de Entrega</b></h1>
            </div>
            <div class="form-group">
                <div class="   col-md-6 offset-md-3">
                    <label> Cep Destinatário:</label>
                    <input type="text" id="cepDest" name="cepDest" class="form-control " required="">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label> Cep Remetente: </label>
                    <input type="text" id="cepReme" name="cepReme" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label> Peso: </label>
                    <input type="text" id="peso" name="peso" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label> Formato: </label>
                    <input type="text" id="formato" name="formato" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label> Largura: </label>
                    <input type="text" id="largura" name="largura" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label> Altura </label>
                    <input type="text" id="altura" name="altura" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label> Diametro </label>
                    <input type="text" id="diametro" name="diametro" class="form-control" required="">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label> Valor: </label>
                    <input type="number" readonly id="valor" name="Valor" class="form-control" required="">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label> Dias: </label>
                    <input type="number" readonly id="dias" name="formato" class="form-control" required="">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <button class="btn btn-lg btn-primary btn-block" id="botaoCalc" name="botaoCalc" type="submit">Calcular</button>
                </div>

            </div>

        </form>
    </div>

    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/inputmask/min/inputmask.min.js"></script>
    <script src="Scripts/Utils/scripts.js"></script>
</body>
</html>
